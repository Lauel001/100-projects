<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="m-0 p-0 box-border bg-[#00008bcb]">
    <section class="wrapper flex justify-center items-center min-h-screen">
      <div class="loader flex hover:scale-110 duration-300 animate-pulse group justify-evenly gap-3 px-0 py-[20px]">
        <div class="loading-1 delay-100   bg-white w-5 h-5  rounded-full mx-0 my-[10px]"></div>
        <div class="loading-2 delay-150  bg-white  w-5 h-5 rounded-full mx-0 my-[10px]"></div>
        <div class="loading-3 delay-200 bg-white w-5 h-5 rounded-full mx-0 my-[10px]"></div>
        <div class="loading-4 delay-300 bg-white  w-5 h-5 rounded-full mx-0 my-[10px]"></div>
      </div>
    </section>
    
  </body>
</html>
